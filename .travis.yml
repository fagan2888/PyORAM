# travis CI config
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
os:
 - linux
# - osx
cache: false
before_install:
  - sudo apt-get update -q
  - sudo apt-get install graphviz -y
install:
  - pip install -v -U pip setuptools
  - pip install -v -e .
  - pip install unittest2 nose2 codecov coverage
script: nose2 -v --log-capture --with-coverage src
after_success:
  - codecov
branches:
  only:
    - master
