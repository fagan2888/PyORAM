environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python33-x64"
    - PYTHON: "C:\\Python34-x64"
    - PYTHON: "C:\\Python35-x64"
install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "%PYTHON%\\python.exe -m pip install -v -U pip setuptools"
  - "%PYTHON%\\python.exe -m pip install -v -e ."
  - "%PYTHON%\\python.exe -m pip install nose codecov coverage"
build: off
test_script:
  - "%PYTHON%\\python.exe -m nose -v pyoram --with-coverage"
on_success:
  - "%PYTHON%\\Scripts\\codecov.exe"
