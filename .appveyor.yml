environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python33-x64"
    - PYTHON: "C:\\Python34-x64"
    - PYTHON: "C:\\Python35-x64"
install:
  - "%PYTHON%\\python.exe -m pip install -v -e ."
  - "%PYTHON%\\python.exe -m pip install nose codecov coverage"
build: off
test_script:
  - "%PYTHON%\\python.exe -m nose pyoram examples --with-coverage"
on_success:
  - "%PYTHON%\\Scripts\\codecov.exe"
